<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		
	    <title>Login - CidConSP</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="dns-prefetch" href="https://fonts.gstatic.com">
	    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="/css/style.css">
		
	</head>
	<body>
		
	    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
	        <div class="container">
	            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav ml-auto">
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/usuarios/cadastro}">
	                            <button class="btn btn-secondary">Cadastrar</button>
	                        </a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" th:href="@{/sobre}">
	                            <button class="btn btn-info">Sobre</button>
	                        </a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	
		<div th:if="${flashMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
		    <span th:text="${flashMessage}"></span>
		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
		        <span aria-hidden="true">&times;</span>
		    </button>
		</div>
	
	    <div class="top-section lobster-regular">
	        <a th:href="@{/index}">CidConSP</a>
	    </div>
	
	    <main class="login-form">
	        <div class="container">
	            <div class="row justify-content-center">
	                <div class="col-md-8">
	                    <div class="card">
	                        <div class="card-header">Login</div>
	                        <div class="card-body">
	                            <form th:action="@{/usuarios/login}" method="post">
	                                <div class="form-group row">
	                                    <label class="col-md-4 col-form-label text-md-right">E-mail</label>
	                                    <div class="col-md-6">
	                                        <input type="email" id="email" name="email" class="form-control" required>
	                                    </div>
	                                </div>
	                                <div class="form-group row">
	                                    <label class="col-md-4 col-form-label text-md-right">Senha</label>
	                                    <div class="col-md-6">
	                                        <input type="password" id="senha" name="senha" class="form-control" required>
	                                    </div>
	                                </div>
	                                <div class="col-md-6 offset-md-4">
	                                    <button type="submit" class="btn btn-primary">Entrar</button>
	                                </div>
	                            </form>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </main>
	</body>
</html>
